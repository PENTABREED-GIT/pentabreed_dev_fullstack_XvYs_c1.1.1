            <p class="dscrpt">글꼴 크기 셀렉트 박스 단위를 pixel로 표시하도록 설정합니다.</p>
            <p class="dscrpt">&nbsp;</p>

                    </td>

                    </td>
                </tr>
                <tr>
                    <td class="eee">            
                        <p align="center">FALSE</p>
                    </td>
                    <td>
                        <p>설정 안 함 (기본 값)</p>
                    </td>
                </tr>

            <p class="dscrpt">&nbsp;</p>
			
            <h4>Sample Codes</h4>
            <pre class="scodedsc">var CrossEditor = new NamoSE(&quot;test&quot;);
CrossEditor.params.<strong>FontPixel</strong> = true ;
