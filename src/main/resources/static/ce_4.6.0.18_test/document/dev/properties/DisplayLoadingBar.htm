            <h1>DisplayLoadingBar<sub>v4.0.0.15 or higher</sub></h1>
            <p class="dscrpt">에디터에 데이터 삽입 및 탭 이동 시 로딩 바 표시 여부를 설정합니다.</p>
            <p class="dscrpt">&nbsp;</p>
						
            <h4>Parameters</h4>
            <table class="paradsc2">
                <tr>
                    <td class="eee">            
                        <p align="center">TRUE</p>
                    </td>
                    <td>
                        <p>로딩바 표시 (기본 값)</p>
                    </td>
                </tr>
                <tr>
                    <td class="eee">            
                        <p align="center">FALSE</p>
                    </td>
                    <td>
                        <p>로딩바 표시 안함</p>
                    </td>
                </tr>
            </table>            
			<p class="dscrpt">&nbsp;</p>
			
			<h4>Sample Codes</h4>
            <pre class="scodedsc">var CrossEditor = new NamoSE(&quot;test&quot;);
CrossEditor.params.<strong>DisplayLoadingBar</strong> = false;
CrossEditor.EditorStart();</pre>
