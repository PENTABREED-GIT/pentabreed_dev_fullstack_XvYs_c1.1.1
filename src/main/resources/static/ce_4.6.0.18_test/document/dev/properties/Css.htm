            <h1>Css</h1>
            <p class="dscrpt">에디터에서 문서를 작성할 때 적용할 CSS 파일 링크를 설정합니다.</p>
            <p class="dscrpt">경로는 전체 경로나 절대 경로를 사용합니다.</p>
			<p class="dscrpt">&nbsp;</p>

			<p class="dscrpt">&nbsp;</p>
			
			<h4>Sample Codes</h4>			
            <pre class="scodedsc">var CrossEditor = new NamoSE(&quot;test&quot;);
CrossEditor.params.<strong>Css</strong> = &quot;/test/test.css&quot;;
CrossEditor.EditorStart();</pre>
