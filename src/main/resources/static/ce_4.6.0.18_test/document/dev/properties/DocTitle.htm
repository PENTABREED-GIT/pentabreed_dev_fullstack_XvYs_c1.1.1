            <p class="dscrpt">에디터 편집 문서의 문서 제목(Head Title 정보)을 설정합니다.</p>
            <p class="dscrpt">&nbsp;</p>

                    <td class="eee">

                </tr>

                    <td class="eee">
                        <p align="center">설정 안 함</p>
                    </td>
                    <td>
                        <p>제목없음 (기본 값)</p>
                    </td>
                </tr>

			<p class="dscrpt">&nbsp;</p>
			
			<h4>Sample Codes</h4>			
            <pre class="scodedsc">var CrossEditor = new NamoSE(&quot;test&quot;);
CrossEditor.params.<strong>DocTitle</strong> = &quot;크로스에디터 도움말&quot;;
CrossEditor.EditorStart();</pre>
