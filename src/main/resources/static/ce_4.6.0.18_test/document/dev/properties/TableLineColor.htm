            <h1>TableLineColor<sub>v3.0 or higher</sub></h1>
            <p class="dscrpt">표의 테두리 기본 색상을 설정합니다.</p>
            <p class="dscrpt">&nbsp;</p>
			
            <h4>Parameters</h4>
			<table class="paradsc2">
                <tr>
                    <td class="eee">
                        <p align="center">설정</p>
                    </td>
                    <td>
                        <p>표의 테두리 기본 색상 설정</p>
						<p>예) &quot;#FF0000&quot; or &quot;blue&quot;</p>
                    </td>
                </tr>
                <tr>
                    <td class="eee">
                        <p align="center">설정 안 함</p>
                    </td>
                    <td>
                        <p>기본 값</p>
                    </td>
                </tr>
            </table>
            <p class="dscrpt">&nbsp;</p>
			
            <h4>Sample Codes</h4>
            <pre class="scodedsc">var CrossEditor = new NamoSE(&quot;test&quot;);
CrossEditor.params.<strong>TableLineColor</strong> = &quot;#FF0000&quot;;
CrossEditor.EditorStart();</pre>
