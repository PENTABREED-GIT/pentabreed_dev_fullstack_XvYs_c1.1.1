        <td>
            <h1>NoImage<sub>v2.0.5.14 or higher</sub></h1>
            <p class="dscrpt">로컬 이미지 붙여 넣기 시, No Image 텍스트가 들어간 이미지로 설정합니다.</p>            
            <p class="dscrpt">&nbsp;</p>
			
            <h4>Parameters</h4>
			<table class="paradsc2">
                <tr>
                    <td class="eee">            
                        <p align="center">TRUE</p>
                    </td>
                    <td>
                        <p>No Image 설정</p>
                    </td>
                </tr>
                <tr>
                    <td class="eee">            
                        <p align="center">FALSE</p>
                    </td>
                    <td>
                        <p>No Image 설정 안 함 (기본 값)</p>
                    </td>
                </tr>
            </table>
            <p class="dscrpt">&nbsp;</p>
			
            <h4>Sample Codes</h4>
            <pre class="scodedsc">var CrossEditor = new NamoSE(&quot;test&quot;);
CrossEditor.params.<strong>NoImage</strong> = true;
CrossEditor.EditorStart();</pre>            
            <p class="dscrpt">&nbsp;</p>
