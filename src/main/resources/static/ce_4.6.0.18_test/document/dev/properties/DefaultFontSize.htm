            <h1>DefaultFontSize<sub>v4.0 or higher</sub></h1>
            <p class="dscrpt">에디터에서 기본으로 표시되는 글자의 크기를 설정합니다.</p>            
			<p class="dscrpt">&nbsp;</p>

                    <td class="eee">

                    </td>

                    </td>
                </tr>
                <tr>
                    <td class="eee">
                        <p align="center">설정 안 함</p>
                    </td>
                    <td>
                        <p>기본 값</p>
                    </td>
                </tr>

            <p class="dscrpt">&nbsp;</p>
			
			<h4>Sample Codes</h4>
            <pre class="scodedsc">var CrossEditor = new NamoSE(&quot;test&quot;);
CrossEditor.params.<strong>DefaultFontSize</strong> = "16pt";
CrossEditor.EditorStart();</pre>
