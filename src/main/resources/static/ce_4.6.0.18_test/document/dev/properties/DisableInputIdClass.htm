        <td>
            <h1>DisableInputIdClass<sub>v3.0.0.26 or higher</sub></h1>
            <p class="dscrpt">속성 창의 id, class 항목을 비활성화 되도록 설정합니다.</p>
            <p class="dscrpt">&nbsp;</p>
			
            <h4>Parameters</h4>
            <table class="paradsc2">
                <tr>
                    <td class="eee">            
                        <p align="center">TRUE</p>
                    </td>
                    <td>
                        <p>비활성화</p>
                    </td>
                </tr>
                <tr>
                    <td class="eee">            
                        <p align="center">FALSE</p>
                    </td>
                    <td>
                        <p>활성화 (기본 값)</p>
                    </td>
                </tr>
            </table>            
			<p class="dscrpt">&nbsp;</p>
            
			<h4>Sample Codes</h4>
            <pre class="scodedsc">var CrossEditor = new NamoSE(&quot;test&quot;);
CrossEditor.params.<strong>DisableInputIdClass</strong> = true;
CrossEditor.EditorStart();</pre>            
			<p class="dscrpt">&nbsp;</p>
