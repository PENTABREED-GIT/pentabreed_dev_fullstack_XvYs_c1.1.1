        <td colspan="5">
            <h1>Readonly<sub>v4.0.1.07 or higher</sub></h1>
            <p class="dscrpt">편집 창의 편집 상태를 설정합니다.</p>
        	<p class="dscrpt">&nbsp;</p>
			
			<h4>Parameters</h4>
            <table class="paradsc2">
                <tr>
                    <td class="eee">            
                        <p align="center">TRUE</p>
                    </td>
                    <td>
                        <p>읽기 전용 (ReadOnly)</p>
                    </td>
                </tr>
                <tr>
                    <td class="eee">            
                        <p align="center">FALSE</p>
                    </td>
                    <td>
                        <p>편집 모드 (Edit, 기본 값)</p>
                    </td>
                </tr>
            </table>
            <p class="dscrpt">&nbsp;</p>
			
			<h4>Sample Codes</h4>
            <pre class="scodedsc">var CrossEditor = new NamoSE(&quot;test&quot;);
CrossEditor.params.<strong>Readonly</strong> = true;
CrossEditor.EditorStart();</pre>            
			<p class="dscrpt">&nbsp;</p>
