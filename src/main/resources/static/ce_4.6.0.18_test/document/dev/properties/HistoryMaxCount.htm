            <h1>HistoryMaxCount<sub>v4.3.3.02 or higher</sub></h1>
            <p class="dscrpt">히스토리 저장 스택에 저장할 수 있는 개수를 설정합니다.</p>
			<p class="dscrpt">기본 저장 개수는 50개입니다.</p>
			<p class="dscrpt">&nbsp;</p>
			           
            <h4>Parameters</h4>
			<table class="paradsc2">
                <tr>
                    <td class="eee">
                        <p align="center">설정</p>
                    </td>
                    <td>
                        <p>저장 개수 설정</p>
                    </td>
                </tr>
                <tr>
                    <td class="eee">
                        <p align="center">설정 안 함</p>
                    </td>
                    <td>
                        <p>기본 값</p>
                    </td>
                </tr>
            </table>
            <p class="dscrpt">&nbsp;</p>
			
            <h4>Sample Codes</h4>
            <pre class="scodedsc">var CrossEditor = new NamoSE(&quot;test&quot;);
CrossEditor.params.<strong>HistoryMaxCount</strong> = 10;
CrossEditor.EditorStart();</pre>
