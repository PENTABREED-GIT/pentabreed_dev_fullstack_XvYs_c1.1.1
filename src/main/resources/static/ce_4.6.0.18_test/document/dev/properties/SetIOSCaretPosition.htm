<table class="main">
    <tr>
        <td>
            <h1>SetIOSCaretPosition<sub>v4.3.1.05 or higher</sub></h1>
            <p class="dscrpt">iOS 환경에서 로딩 후 최초 클릭 시 문서의 맨 앞에 캐럿이 위치하도록 설정합니다.</p>
            <p class="dscrpt">&nbsp;</p>
			
            <h4>Parameters</h4>			
            <table class="paradsc2">
                <tr>
                    <td class="eee">            
                        <p align="center">TRUE</p>
                    </td>
                    <td>
                        <p>문서 맨 앞</p>
                    </td>
                </tr>
                <tr>
                    <td class="eee">            
                        <p align="center">FALSE</p>
                    </td>
                    <td>
                        <p>문서 맨 뒤 (기본 값)</p>
                    </td>
                </tr>
            </table>            
			<p class="dscrpt">&nbsp;</p>
			
			<h4>Sample Codes</h4>
            <pre class="scodedsc">var CrossEditor = new NamoSE(&quot;test&quot;);
CrossEditor.params.<strong>SetIOSCaretPosition</strong> = true;
CrossEditor.EditorStart();</pre>            
			<p class="dscrpt">&nbsp;</p>
        </td>
    </tr>
</table>
